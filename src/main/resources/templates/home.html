<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Home Page</title>
</head>
<body>

<div class="main">
<!--    header の内容は、header.html に記述されている-->
    <header th:include="@{/fragments/header.html}"></header>

    <div class="content">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h1>ようこそ、 <span class="card-title" th:text="${rName}"></span> へ！！！</h1>
                <p class="card-text">Welcome to the best restaurant in toronto.</p>
                <a th:href="@{/restaurant/menu}" class="btn btn-success">Go to menu</a>
            </div>
        </div>
    </div>

    <footer th:include="@{fragments/footer.html}"></footer>

</div>

</body>
</html>
