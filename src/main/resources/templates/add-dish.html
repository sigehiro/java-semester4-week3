<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>add-dish page</title>
</head>
<body>
    <div>
        <div class="main">
            <!--    header の内容は、header.html に記述されている-->
            <header th:include="@{/fragments/header.html}"></header>

            <div class="content">
                <h1>add-dish</h1>
                <div th:if="${message}" th:text="${message}" class="alert alert-danger"></div>

                <form method="post" th:object="${dish}" th:action="@{/restaurant/save}">
                    <div>
                        <label>ID</label>
                        <input type="number" th:field="*{id}">
                    </div><div>
                        <label>Name</label>
                        <input type="text" th:field="*{name}">
                    </div><div>
                        <label>Category</label>
                        <input type="text" th:field="*{category}">
                    </div><div>
                        <label>Price</label>
                        <input type="number" th:field="*{price}">
                    </div>

                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>

            <footer th:include="@{fragments/footer.html}"></footer>

        </div>

    </div>

</body>
</html>
